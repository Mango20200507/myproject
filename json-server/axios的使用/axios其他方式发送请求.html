<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="btn btn-primary">发送get请求</button>
        <button class="btn btn-success">发送post请求</button>
        <button class="btn btn-info">发送put请求</button>
        <button class="btn btn-warning">发送delete请求</button>

    </div>
    <script>
        //获取按钮
        const btns = document.querySelectorAll('button');

        //发送get请求
        btns[0].onclick = function() {
            //axios()
            axios.request({
                method: "GET",
                url: "http://localhost:3000/comments"
            }).then(response => {
                console.log(response);
            })

        }


        //发送post请求
        btns[1].onclick = function() {
            axios.post("http://localhost:3000/comments", {
                "body": "喜大普奔",
                "postId": "2"
            }).then(response => {
                console.log(response);
            })

        }

        //发送put请求
        btns[2].onclick = function() {
            axios.put("http://localhost:3000/comments", {
                "body": "偷梁换柱",
                "postId": "3"
            }).then(response => {
                console.log(response);
            })
        }

        //发送delete请求
        btns[3].onclick = function() {
            axios.delete("http://localhost:3000/posts/3", {
                "body": "偷梁换柱",
                "postId": "3"
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>

</html>
