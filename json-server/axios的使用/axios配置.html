<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="btn btn-primary">发送get请求</button>
        <button class="btn btn-success">发送post请求</button>
        <button class="btn btn-info">发送put请求</button>
        <button class="btn btn-warning">发送delete请求</button>

    </div>
    <script>
        //获取按钮
        const btns = document.querySelectorAll('button');
        //设置默认请求为get
        axios.defaults.method = "GET";
        //设置基础url
        axios.defaults.baseURL = "http://localhost:3000";
        //设置默认请求url信息
        axios.defaults.params = {
            id: 100
        };
        //设置超时时间
        axios.defaults.timeout = 3000;
        //第一个
        btns[0].onclick = function() {
            //发送ajax请求
            axios({
                //请求类型
                // method: 'GET',
                //URL
                url: "/posts/2"
            }).then(response => {
                console.log(response);
            })
        }


        //第2个 添加一篇新的文章
        btns[1].onclick = function() {
            //发送ajax请求
            axios({
                //请求类型
                method: 'POST',
                //URL
                url: "http://localhost:3000/posts",
                //设置请求体
                data: {
                    title: "今天是个好日子",
                    author: "张三"
                }
            }).then(response => {
                console.log(response);
            })
        }


        //第3个 更新数据
        btns[2].onclick = function() {
            //发送ajax请求
            axios({
                //请求类型
                method: 'PUT',
                //URL
                url: "http://localhost:3000/posts/3",
                //设置请求体
                data: {
                    title: "今天是个好日子",
                    author: "mango"
                }
            }).then(response => {
                console.log(response);
            })
        }

        //第4个 删除数据
        btns[3].onclick = function() {
            //发送ajax请求
            axios({
                //请求类型
                method: 'delete',
                //URL
                url: "http://localhost:3000/posts/3"

            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>

</html>
