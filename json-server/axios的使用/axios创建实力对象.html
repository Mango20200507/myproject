<body>

    </div>
    <script>
        //获取按钮
        const btns = document.querySelectorAll('button');
        //创建实例对象
        const duanzi = axios.create({
            baseURL: "http://api.apiopen.top",
            timeout: 2000
        });
        duanzi({
                url: "/getJoke"
            }).then(response => {
                console.log(response);
            })
            // console.log(duanzi);

            //封装同上
        duanzi.get('/getJoke').then(reponse => {
            console.log(response);
        })
    </script>
