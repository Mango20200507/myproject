<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        //设置请求拦截器 config 配置对象
        axios.interceptors.request.use(function(config) {
            console.log("请求拦截器成功-1");
            //修改config配置参数
            config.params = {
                a: 100
            }
            return config;
            // throw "参数出了问题";
        }, function(error) {
            console.log("请求拦截器失败-1");
            return Promise.reject(error);
        });

        //设置请求拦截器-2
        axios.interceptors.request.use(function(config) {
            console.log("请求拦截器成功-2");
            config.timeout = 2000;
            return config;
            // throw "参数出了问题";
        }, function(error) {
            console.log("请求拦截器失败-2");
            return Promise.reject(error);
        });

        //设置响应拦截器-1
        axios.interceptors.response.use(function(response) {
            console.log("响应拦截器成功-1");
            return response;
        }, function(error) {
            console.log("响应拦截器失败-1");
            return Promise.reject(error);
        });

        //设置响应拦截器-2
        axios.interceptors.response.use(function(response) {
            console.log("响应拦截器成功-2");
            return response;
        }, function(error) {
            console.log("响应拦截器失败-2");
            return Promise.reject(error);
        });

        //发送请求
        axios({
            method: "GET",
            url: "http://localhost:3000/posts"
        }).then(response => {

            console.log("自定义回调处理成功的结果");
            // console.log(response);
        }).catch(reason => {
            console.log("自定义回调处理失败的结果");
        })
    </script>
</body>

</html>
