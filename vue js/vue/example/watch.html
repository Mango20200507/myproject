<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloword</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>watch选项</h1>
    <hr>
    <div id="app">
        <p>今日温度:{{wendu}}☀︎</p>
        <p>穿衣建议:{{chuanyi}}</p>
        <p><button @click="shengao">添加温度</button></p>
        <p><button @click="jianshao">减少温度</button></p>
    </div>
    <script type="text/javascript">
        var chuanyiarray = ['短裤', '夹克长裙', '羽绒服']
        var app = new Vue({
            el: "#app",
            data: {
                wendu: 14,
                chuanyi: '夹克长裙'
            },
            methods: {
                shengao: function() {
                    this.wendu += 5;
                },
                jianshao: function() {
                    this.wendu -= 5;
                }
            },
            watch: {
                wendu: function(newVal, oldVal) {
                    if (newVal >= 26) {
                        this.chuanyi = chuanyiarray[0];
                    } else if (newVal < 26 && newVal >= 0) {
                        this.chuanyi = chuanyiarray[1];
                    } else {
                        this.chuanyi = chuanyiarray[2];
                    }
                }
            }
        })
    </script>
</body>

</html>
