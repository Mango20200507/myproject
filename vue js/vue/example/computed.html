<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloword</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>computed</h1>
    <hr>
    <div id="app">
        <p>{{newPrice}}</p>
        <ul>
            <li v-for="item in reversNews">{{item.title}}-{{item.date}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var newsList = [{
            title: "云南新增7例本土确诊病例热",
            date: "2021/3/21"
        }, {
            title: "美国国会大厦附近发生袭警事件",
            date: "2021/3/22"
        }, {
            title: "烈士寻亲公共服务平台开通",
            date: "2021/3/24"
        }, {
            title: "3D还原台铁列车脱轨事故",
            date: "2021/3/26"
        }, ]
        var app = new Vue({
            el: "#app",
            data: {
                price: 100,
                newsList: newsList
            },
            computed: {
                newPrice: function() {
                    return price = "$" + this.price + "元";
                },
                reversNews: function() {
                    return this.newsList.reverse();
                }
            }
        })
    </script>
</body>

</html>
