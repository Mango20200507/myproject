<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
        <p> 原始：{{message}}</p>
        <h3>文本框</h3>
        <p>
            <input type="text" v-model.lazy="message">
            <input type="text" v-model.number="message">
        </p>
        <hr>
        <h3>多选框</h3>

        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="liudi" value="liudi" v-model="web_names">
            <label for="isTrue">liudi</label>
            <input type="checkbox" id="zhoutong" value="zhoutong" v-model="web_names">
            <label for="isTrue">zhoutong</label>
            <input type="checkbox" id="alice" value="alice" v-model="web_names">
            <label for="isTrue">alice</label>
        </p>
        <p>
            {{web_names}}
        </p>
        <hr>
        <h3>单选框绑定数组</h3>
        <p>
            <input type="radio" id="one" value="男" v-model='sex'>
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model='sex'>
            <label for="two">女</label>
            <p>你选择的性别是：{{sex}}</p>
        </p>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world22!",
                isTrue: false,
                web_names: [],
                sex: "男",
            }
        })
    </script>
</body>

</html>
