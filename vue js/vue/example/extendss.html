<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extends</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>

</head>

<body>
    <h1>extends</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">ADD</button></p>
    </div>
    <script type="text/javascript">
        var extendObj = {
            updated: function() {
                console.log('我是扩展的update');
            },
            methods: {

                add: function() {
                    console.log('我是扩展的方法');
                    this.num += 5;
                }
            },
        }
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {

                add: function() {
                    console.log('我是原生的方法');
                    this.num += 5;
                }
            },
            updated: function() {
                console.log('我是原生的数据' + this.num);
            },
            extends: extendObj

        })
    </script>
</body>

</html>
