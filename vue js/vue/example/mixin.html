<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloword</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>mixin实例</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click="add">增加</button></p>
    </div>
    <script type="text/javascript">
        var addConsole = {
            updated: function() {
                console.log('数据发生变化了' + this.num);
            }
        };
        Vue.mixin({
            updated: function() {
                console.log('我是芒滚滚滚果');
            }
        })
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add: function() {
                    this.num++
                }
            },
            updated: function() {
                console.log('我是芒果');
            },
            mixins: [addConsole]
        })
    </script>
</body>

</html>
