<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>

</head>

<body>
    <h1>slot</h1>
    <hr>
    <div id="app">
        <mango>
            <span slot='bolrUrl'>{{ mangoData.bolrUrl}}</span>
            <span slot='netName'>{{ mangoData.netName}}</span>
            <span slot='skill'>{{ mangoData.skill}}</span>
        </mango>
    </div>
    <template id="omg">
        <div>
            <p>博客地址：<slot name="bolrUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技能：<slot name="skill"></slot></p>
        </div>
       

        </template>
    <script type="text/javascript">
        var mango = {
            template: '#omg'
        }
        var app = new Vue({
            el: "#app",
            data: {
                mangoData: {
                    bolrUrl: 'http://www.baidu.com',
                    netName: 'mango',
                    skill: 'web前端'
                }
            },
            components: {
                'mango': mango,
            }

        })
    </script>
</body>

</html>
